<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villagers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1 class="centered-text">Villagers</h1>

    <main id="villagers">
      <div class="grid-container">
        <div class="villager">
          <img src="img/wol09.png" alt="Alderia's pic" />
          <p>Alderia</p>
        </div>
        <div class="villager">
          <img src="img/cat00.png" alt="Arándano's pic" />
          <p>Arándano</p>
        </div>
        <div class="villager">
          <img src="img/duk17.png" alt="Cualter's pic" />
          <p>Cualter</p>
        </div>
        <div class="villager">
          <img src="img/cbr01.png" alt="Dulce's pic" />
          <p>Dulce</p>
        </div>
        <div class="villager">
          <img src="img/elp07.png" alt="Eli's pic" />
          <p>Eli</p>
        </div>

        <div class="villager">
          <img src="img/elp06.png" alt="Eustakio's pic" />
          <p>Eustakio</p>
        </div>
        <div class="villager">
          <img src="img/squ05.png" alt="Fardilla's pic" />
          <p>Fardilla</p>
        </div>
        <div class="villager">
          <img src="img/wol03.png" alt="Lupe's pic" />
          <p>Lupe</p>
        </div>
        <div class="villager">
          <img src="img/dog17.png" alt="Luna's pic" />
          <p>Luna</p>
        </div>
        <div class="villager">
          <img src="img/cat08.png" alt="Tristan's pic" />
          <p>Tristan</p>
        </div>
      </div>
      <button id="reset-villagers" type="reset">Reset villagers</button>
    </main>

    <section id="bottom-line">
      <section>
        <p class="centered-text">Days without thought bubble</p>
        <div id="bubble-counter">
          <button type="button">-</button>
          <span>0</span>
          <button type="button">+</button>
        </div>
        <button id="reset-bubble" type="reset">Reset bubble</button>
      </section>

      <section>
        <p class="centered-text">Days since last visit</p>
        <div id="visit-counter">
          <button type="button">-</button>
          <span>0</span>
          <button type="button">+</button>
        </div>
        <button id="reset-visit" type="reset">Reset last visit</button>
      </section>
    </section>

    <script src="script.js" async></script>
  </body>
</html>
