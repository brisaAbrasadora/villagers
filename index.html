<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villagers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="centered-text">Villagers</h1>

    <main id="villagers">
      <div class="grid-container">
        <div class="villager">
          <img src="/img/Alderia.png" alt="Alderia's pic" />
          <h3>Alderia</h3>
        </div>
        <div class="villager">
          <img src="/img/Alex.png" alt="Alex's pic" />
          <h3>Alex</h3>
        </div>
        <div class="villager">
          <img src="/img/Cualter.png" alt="Cualter's pic" />
          <h3>Cualter</h3>
        </div>
        <div class="villager">
          <img src="/img/Dulce.png" alt="Dulce's pic" />
          <h3>Dulce</h3>
        </div>
        <div class="villager">
          <img src="/img/Eli.png" alt="Eli's pic" />
          <h3>Eli</h3>
        </div>

        <div class="villager">
          <img src="/img/Eustakio.png" alt="Eustakio's pic" />
          <h3>Eustakio</h3>
        </div>
        <div class="villager">
          <img src="/img/Fardilla.png" alt="Fardilla's pic" />
          <h3>Fardilla</h3>
        </div>
        <div class="villager">
          <img src="/img/Lupe.png" alt="Lupe's pic" />
          <h3>Lupe</h3>
        </div>
        <div class="villager">
          <img src="/img/Luna.png" alt="Luna's pic" />
          <h3>Luna</h3>
        </div>
        <div class="villager">
          <img src="/img/Tristan.png" alt="Tristan's pic" />
          <h3>Tristan</h3>
        </div>
      </div>
      <button id="reset-villagers" type="reset">Reset villagers</button>
    </main>

    <section id="bottom-line">
        <div>
          <h2>Days without thought bubble</h2>
          <section id="bubble-counter">
            <button type="button">-</button>
            <span>0</span>
            <button type="button">+</button>
          </section>
          <button id="reset-bubble" type="reset">Reset bubble</button>
        </div>

        <div>
          <h2>Days since last visit</h2>
          <section id="visit-counter">
            <button type="button">-</button>
            <span>0</span>
            <button type="button">+</button>
          </section>
          <button id="reset-visit" type="reset">Reset last visit</button>
        </div>
      </section>

      

    <script src="script.js" async></script>
  </body>
</html>
